    <div id="newStatus-div">
        
              <div id="newStatusForm-flex-wrapper">
                <h2 class="status-header"> New Status </h2>
                <form id="status-form" action="/api/statuses" method="post">
                  <label for="name">Name:</label>
                  <input type="text" id="name" name="name" placeholder="Status Description"/>
        
                  <label for="colour">Colour:</label>
                  <select name="colour">Colour:
                    <option value="red">Red</option>
                    <option value="amber">Amber</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                  </select>
        
                  <label for="resolved">Resolved:</label>
                  <select name="resolved">Resolved:
                    <option value="true">Resolved</option>
                    <option value="false">In Progress</option>
                  </select>

                  <label for="startDate">Start Date:</label>
                  <input type="text" id="startDate" name="startDate" placeholder="DD/MM/YYYY"/>
        
                  <label for="lastUpdated">Last Updated:</label>
                  <input type="text" id="lastUpdated" name="lastUpdated" placeholder="DD/MM/YYYY"/>
        
                  <label for="resolvedDate">Resolved Date:</label>
                  <input type="text" id="resolvedDate" name="resolvedDate" placeholder="DD/MM/YYYY"/>

                  <button class="submit-button" type="submit" value="Submit"/>
                </form>
                <text-area rows="5" cols="50" form="status-form">Create New Status</text-area>
